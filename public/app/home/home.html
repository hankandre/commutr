<md-content layout-padding>
      <header layout-gt-md="row" layout-align="space-around center" ng-controller="UserRegistrationController">
        <a href="/views/index.html"><img id="logo" src="../../content/images/logo19.png" alt="logo" /></a>
        <h1 class="md-display-2">Commutr</h1>
        <md-menu>
            <md-button aria-label="Open User Menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
              <img ng-src="../../content/images/icons/ic_directions_bike_black_24dp_2x.png" alt=" image icon" />
            </md-button>
            <md-menu-content width="4">
              <md-menu-item>
                <md-button href="/views/index.html">
                  Login
                </md-button>
              </md-menu-item>

              <md-menu-item>
                <md-button href="/views/register-admin.html">
                  Register a Company
                </md-button>
              </md-menu-item>

              <md-menu-item>
                <md-button href="/views/register-user.html">
                  Register a New User
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </header>

      <div class="login-form">
          <!-- Set form action and method -->

        <form name="userLogin" action="/login" method="post">
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Email</label>
              <input name="email" ng-model="user.email" type="text" required>
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Password</label>
              <input name="password" ng-model="user.password" type="password" required>
            </md-input-container>
          </div>

          <section layout="row" layout-align="right center">
            <div flex>
              <ul class="button-nav">
                <li><a href="/views/register-user.html">Register User</a></li>
                <li><a href="/views/register-admin.html">Register Company</a></li>
              </ul>
            </div>
          </section>

          <section layout="column" layout-align="center center" layout-wrap>
            <div flex>
              <md-button type="submit" class="md-raised md-primary">LOG IN</md-button>
            </div>
            <div>
              <a href="/auth/strava"><img src="../../content/images/icons/ConnectWithStrava.png" /></a>
            </div>
          </section>


        </form>
      </div>

      <ng-include src="'/views/partials/footer.html'"></ng-include>
    </md-content>
