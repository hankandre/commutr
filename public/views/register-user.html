<!DOCTYPE html>
<html ng-app="myApp">
  <head>
      <title>Commutr</title>
      <!-- STYLES -->
      <link rel="stylesheet" href="/assets/vendors/angular-material/angular-material.min.css">
      <link rel="stylesheet" href="/assets/styles/styles.css">


      <!-- SCRIPTS -->
      <script type="text/javascript" src="/assets/vendors/angular/angular.min.js"></script>
      <script type="text/javascript" src="/assets/vendors/angular-animate/angular-animate.min.js"></script>
      <script type="text/javascript" src="/assets/vendors/angular-messages/angular-messages.min.js"></script>
      <script type="text/javascript" src="/assets/vendors/angular-aria/angular-aria.min.js"></script>
      <script type="text/javascript" src="/assets/vendors/angular-material/angular-material.min.js"></script>
      <script type="text/javascript" src="/assets/scripts/app.js"></script>
      <!-- <script type="text/javascript" src="/assets/scripts/controllers/AdminController.js"></script>
      <script type="text/javascript" src="/assets/scripts/controllers/UserController.js"></script>
      <script type="text/javascript" src="/assets/scripts/factories/DataService.js"></script> -->

  </head>

  <body ng-controller="UserRegistrationController">
    <md-content layout-padding class="md-accent">
      <header>
        <a href="/views/index.html"><img id="logo" src="/assets/images/logo19.png" alt="logo" /></a>
      </header>

        <div style="width : 600px; margin: 0 auto;">
          <div layout-align="center center" layout="column">
              <h3 class="md-title">User Registration</h3>
          </div>
          <form name="userRegistration" action="/register" method="post">
            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>First Name</label>
                <input name="firstname">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Last Name</label>
                <input name="lastname">
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Age</label>
                <input name="age" type="number">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Sex</label>
                <md-select ng-model="user.sex" name="sex">
                  <md-option> Male </md-option>
                  <md-option> Female </md-option>
                  <md-option> Prefer Not to Say </md-option>
                </md-select>
              </md-input-container>

            </md-input-container>
              <md-datepicker ng-model="birthdate" name="birthdate" md-placeholder="Birthdate">
            </md-datepicker>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>email</label>
                <input name="email" type="text">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Company</label>
                <md-select ng-model="user.company" name="company">
                  <md-option ng-repeat="company in companies" ng-value="{{company.id}}"> {{company.name}} </md-option>
                </md-select>
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Address</label>
                <input name="address" type="text">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Address 2</label>
                <input name="address2" type="text">
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>City</label>
                <input name="city" type="text">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>State</label>
                <md-select ng-model="user.state" name="state">
                  <md-option ng-repeat="state in states" value="{{state.abbrev}}">{{state.abbrev}}</md-option>
                </md-select>
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Zip Code</label>
                <input type="number" name="zip">
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Password</label>
                <input name="password" type="password">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Verify Password</label>
                <input ng-model="user.password">
              </md-input-container>
            </div>


            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
              <md-button type="submit" class="md-raised md-primary">SUBMIT</md-button>
            </section>
          </form>
        </div>
      </md-content>
    </body>
</html>
