<!DOCTYPE html>
<html ng-app="myApp">
  <head>
      <title>Commutr</title>
      <!-- STYLES -->
      <link rel="stylesheet" href="/assets/vendors/angular-material/angular-material.min.css">
      <link rel="stylesheet" href="/assets/styles/styles.css">


      <!-- SCRIPTS -->
      <script type="text/javascript" src="/assets/vendors/angular/angular.min.js"></script>
      <script type="text/javascript" src="/assets/vendors/angular-animate/angular-animate.min.js"></script>
      <script type="text/javascript" src="/assets/vendors/angular-messages/angular-messages.min.js"></script>
      <script type="text/javascript" src="/assets/vendors/angular-aria/angular-aria.min.js"></script>
      <script type="text/javascript" src="/assets/vendors/angular-material/angular-material.min.js"></script>
      <script type="text/javascript" src="/assets/vendors/angular-route/angular-route.min.js"></script>
      <script type="text/javascript" src="/assets/scripts/app.js"></script>
      <script type="text/javascript" src="/assets/scripts/controllers/LoginController.js"></script>
      <script type="text/javascript" src="/assets/scripts/controllers/AdminRegisterController.js"></script>
      <script type="text/javascript" src="/assets/scripts/controllers/UserRegistrationController.js"></script>
      <script type="text/javascript" src="/assets/scripts/factories/DataService.js"></script>
  </head>

  <body ng-controller="UserRegistrationController">
    <md-content layout-padding>
      <header>
        <a href="/views/index.html"><img id="logo" src="/assets/images/logo19.png" alt="logo" /></a>
      </header>

        <div style="width : 600px; margin: 0 auto;">
          <div layout-align="center center" layout="column">
              <h3 class="md-title">User Registration</h3>
          </div>
          <form name="userRegistration">
            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>First Name</label>
                <input ng-model="user.firstname">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Last Name</label>
                <input ng-model="user.lastname">
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>email</label>
                <input ng-model="user.email">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Company</label>
                <md-select ng-model="user.company">
                  <md-option ng-repeat="company in companies"> {{company}}</md-option>
                </md-select>
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Address</label>
                <input ng-model="user.address">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Address 2</label>
                <input ng-model="user.address2">
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>City</label>
                <input ng-model="user.city">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>State</label>
                <md-select ng-model="user.state">
                  <md-option>MN</md-option>
                  <md-option>WA</md-option>
                  <md-option>MO</md-option>
                  <md-option>IA</md-option>
                  <md-option>WI</md-option>
                  <md-option>MI</md-option>
                  <md-option>NE</md-option>
                </md-select>
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Zip Code</label>
                <input ng-model="user.zip">
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Password</label>
                <input ng-model="user.password">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Verify Password</label>
                <input ng-model="user.password">
              </md-input-container>
            </div>


            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
              <md-button ng-click="submit(user)" class="md-raised">SUBMIT</md-button>
            </section>
          </form>
        </div>
      </md-content>
    </body>
</html>
